services:
  - type: web
    name: binomena-node
    env: go
    buildCommand: go build -o binomena
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ID
        value: genesis-node
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: blockchain-data
      mountPath: /opt/render/project/src/data
      sizeGB: 10
    autoDeploy: true